<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Simulador NR-35 | Engenharia de Queda</title>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap");

  :root {
    --cor-primaria: #3498db;
    --cor-primaria-escura: #2980b9;
    --cor-seguro: #2ecc71;
    --cor-alerta: #f1c40f;
    --cor-perigo: #e74c3c;
    --cor-fundo: #f4f7f6;
    --cor-painel: #ffffff;
    --cor-texto: #2c3e50;
    --cor-texto-secundario: #7f8c8d;
    --sombra: 0 10px 30px rgba(0,0,0,0.1);
    --transicao: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; overflow: hidden; background: var(--cor-fundo); }
  body {
    font-family: 'Inter', sans-serif;
    color: var(--cor-texto);
    display: flex;
    flex-direction: row;
  }

  /* === SIDEBAR === */
  .sidebar {
    width: 360px;
    min-width: 360px;
    background: var(--cor-painel);
    padding: 25px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
    box-shadow: 10px 0 30px rgba(0,0,0,0.05);
    z-index: 10;
  }

  .header { margin-bottom: 5px; }
  .header h1 { font-size: 1.5rem; font-weight: 900; color: var(--cor-primaria-escura); letter-spacing: -0.5px; }
  .header p { font-size: 0.8rem; color: var(--cor-texto-secundario); font-weight: 500; }

  /* Cen√°rios Vetoriais */
  .scenario-section label { font-size: 0.75rem; font-weight: 800; color: var(--cor-texto-secundario); text-transform: uppercase; display: block; margin-bottom: 10px; letter-spacing: 1px; }
  .scenario-cards { display: flex; gap: 10px; }
  .scenario-card {
    flex: 1;
    height: 60px;
    border-radius: 12px;
    cursor: pointer;
    border: 2px solid #edf2f7;
    transition: var(--transicao);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8fafc;
    flex-direction: column;
    gap: 4px;
  }
  .scenario-card i { font-size: 1.2rem; }
  .scenario-card span { font-size: 0.65rem; font-weight: 700; }
  .scenario-card:hover { border-color: var(--cor-primaria); background: #f0f7ff; }
  .scenario-card.active { border-color: var(--cor-primaria); background: var(--cor-primaria); color: white; box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3); }

  /* Controles */
  .control-group { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #edf2f7; }
  .control-group label {
    font-size: 0.8rem;
    font-weight: 700;
    color: var(--cor-texto);
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .control-group label span { color: var(--cor-primaria-escura); font-size: 0.9rem; }
  
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: #e2e8f0;
    outline: none;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: white;
    border: 2px solid var(--cor-primaria);
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: var(--transicao);
  }
  input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); box-shadow: 0 4px 8px rgba(0,0,0,0.15); }

  .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
  .checkbox-group input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--cor-primaria); cursor: pointer; }
  .checkbox-group label { font-size: 0.85rem; font-weight: 600; color: var(--cor-texto); cursor: pointer; margin: 0; }

  /* KPIs */
  .kpi-panel { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
  .kpi-item { background: #f8fafc; padding: 12px; border-radius: 12px; border: 1px solid #edf2f7; text-align: center; }
  .kpi-item .label { font-size: 0.6rem; font-weight: 800; color: var(--cor-texto-secundario); text-transform: uppercase; margin-bottom: 4px; }
  .kpi-item .value { font-size: 1.1rem; font-weight: 900; color: var(--cor-texto); }

  .result-box { margin-top: 5px; padding: 20px; border-radius: 16px; text-align: center; display: none; border: 2px solid transparent; }
  .result-box.visible { display: block; animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  .result-box .margin { font-size: 2.2rem; font-weight: 900; line-height: 1; }
  .result-box .status { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-top: 8px; letter-spacing: 1px; }
  
  .result-box.safe { background: #f0fff4; border-color: #c6f6d5; color: #22543d; }
  .result-box.warn { background: #fffaf0; border-color: #feebc8; color: #744210; }
  .result-box.danger { background: #fff5f5; border-color: #fed7d7; color: #742a2a; }

  /* Bot√µes */
  .btn-group { display: flex; gap: 12px; margin-top: auto; padding-top: 10px; }
  .btn {
    flex: 1;
    padding: 16px;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 0.85rem;
    cursor: pointer;
    transition: var(--transicao);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .btn-simular { background: var(--cor-primaria); color: white; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
  .btn-simular:hover { background: var(--cor-primaria-escura); transform: translateY(-2px); }
  .btn-reset { background: #edf2f7; color: #4a5568; }
  .btn-reset:hover { background: #e2e8f0; }

  /* === STAGE === */
  .stage-container {
    flex: 1;
    position: relative;
    background: #ffffff;
    overflow: hidden;
  }

  canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

  #result-overlay {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    padding: 25px 45px;
    border-radius: 20px;
    font-size: 1.8rem;
    font-weight: 900;
    text-align: center;
    color: #fff;
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 100;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  }
  #result-overlay.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  #result-overlay.safe { background: var(--cor-seguro); }
  #result-overlay.danger { background: var(--cor-perigo); }

  @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  /* === RESPONSIVO === */
  @media (max-width: 1000px) {
    body { flex-direction: column; }
    .sidebar { width: 100%; min-width: unset; max-height: 50vh; padding: 20px; gap: 15px; }
    .stage-container { flex: 1; min-height: 50vh; }
    .btn-group { position: sticky; bottom: 0; background: white; padding-bottom: 0; }
  }
</style>
</head>
<body>

<div class="sidebar">
  <div class="header">
    <h1>Simulador NR-35</h1>
    <p>An√°lise T√©cnica de Zona Livre de Queda</p>
  </div>

  <div class="scenario-section">
    <label>Cen√°rio de Trabalho</label>
    <div class="scenario-cards">
      <div class="scenario-card active" onclick="selectScenario('obra', this)">
        <span>üèóÔ∏è</span>
        <span>Obra</span>
      </div>
      <div class="scenario-card" onclick="selectScenario('torre', this)">
        <span>üóº</span>
        <span>Torre</span>
      </div>
      <div class="scenario-card" onclick="selectScenario('galpao', this)">
        <span>üè≠</span>
        <span>Galp√£o</span>
      </div>
    </div>
  </div>

  <div class="control-group">
    <label>Altura de Trabalho (H) <span id="val-height">3.0 m</span></label>
    <input type="range" id="input-height" min="2" max="8" step="0.5" value="3">
  </div>

  <div class="control-group">
    <label>Talabarte (L) <span id="val-l">1.5 m</span></label>
    <input type="range" id="input-l" min="1.0" max="2.0" step="0.1" value="1.5">
  </div>

  <div class="control-group">
    <div class="checkbox-group">
      <input type="checkbox" id="chk-dec" checked>
      <label for="chk-dec">Absorvedor de Energia</label>
    </div>
    <label>Comprimento (DEC) <span id="val-dec">1.20 m</span></label>
    <input type="range" id="input-dec" min="0.6" max="1.8" step="0.05" value="1.20">
  </div>

  <div class="control-group">
    <label>Fator de Queda (FQ) <span id="val-fq">FQ 0</span></label>
    <input type="range" id="input-fq" min="0" max="2" step="1" value="0">
  </div>

  <div class="kpi-panel">
    <div class="kpi-item"><div class="label">DQ</div><div class="value" id="kpi-dq">0.60</div></div>
    <div class="kpi-item"><div class="label">ZLQ Req.</div><div class="value" id="kpi-zlq">5.80</div></div>
  </div>

  <div id="result-box" class="result-box">
    <div class="margin" id="result-margin">+0.00 m</div>
    <div class="status" id="result-status">SEGURO</div>
  </div>

  <div class="btn-group">
    <button class="btn btn-simular" onclick="startSimulation()">Simular Queda</button>
    <button class="btn btn-reset" onclick="resetSimulation()">Reset</button>
  </div>
</div>

<div class="stage-container" id="stage">
  <div id="result-overlay">QUEDA AMPARADA</div>
  <canvas id="simCanvas"></canvas>
</div>

<script>
  // === CONFIGURA√á√ïES T√âCNICAS ===
  const GRAVITY = 0.45;
  const DAMPING = 0.98;
  const SAFETY_MARGIN = 1.0;
  const BODY_CONST = 1.50; // Dist√¢ncia anel D -> p√©s
  const ELASTICITY_PERC = 0.10;
  const MAX_HEIGHT_M = 8.0;

  // === ESTADO GLOBAL ===
  const canvas = document.getElementById('simCanvas');
  const ctx = canvas.getContext('2d');
  const stage = document.getElementById('stage');
  const resultOverlay = document.getElementById('result-overlay');
  const resultBox = document.getElementById('result-box');

  let running = false, crashed = false, finished = false;
  let pxPerMeter = 60;
  let groundY = 0;
  let currentScenario = 'obra';

  const worker = { x: 0, y: 0, vx: 0, vy: 0, hPx: 0, wPx: 0 };
  const anchor = { x: 0, y: 0 };
  const config = { hM: 3.0, lM: 1.5, decM: 1.2, fq: 0, useDec: true };
  let lastMargin = 0;

  // === INICIALIZA√á√ÉO ===
  function init() {
    resize();
    updateSettings();
    window.addEventListener('resize', resize);
    document.querySelectorAll('input').forEach(el => el.addEventListener('input', updateSettings));
    document.getElementById('chk-dec').addEventListener('change', updateSettings);
  }

  function resize() {
    canvas.width = stage.offsetWidth;
    canvas.height = stage.offsetHeight;
    groundY = canvas.height - 60;
    pxPerMeter = (groundY - 40) / MAX_HEIGHT_M;
    if (!running) updateSettings();
  }

  function selectScenario(type, el) {
    document.querySelectorAll('.scenario-card').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    currentScenario = type;
    if (!running) drawScene();
  }

  function updateSettings() {
    config.hM = parseFloat(document.getElementById('input-height').value);
    config.lM = parseFloat(document.getElementById('input-l').value);
    config.decM = parseFloat(document.getElementById('input-dec').value);
    config.fq = parseInt(document.getElementById('input-fq').value);
    config.useDec = document.getElementById('chk-dec').checked;

    document.getElementById('val-height').textContent = config.hM.toFixed(1) + ' m';
    document.getElementById('val-l').textContent = config.lM.toFixed(1) + ' m';
    document.getElementById('val-dec').textContent = config.decM.toFixed(2) + ' m';
    document.getElementById('val-fq').textContent = 'FQ ' + config.fq;
    document.getElementById('input-dec').disabled = !config.useDec;

    // Escala do Trabalhador (1.75m real)
    worker.hPx = 1.75 * pxPerMeter;
    worker.wPx = worker.hPx * 0.35;
    
    const platformY = groundY - (config.hM * pxPerMeter);
    worker.x = canvas.width / 2;
    worker.y = platformY - worker.hPx;

    // === L√ìGICA F√çSICA DA ANCORAGEM (NR-35) ===
    // Ponto de conex√£o (Anel D) est√° a ~1.5m dos p√©s
    const dRingHeightM = config.hM + 1.5; 
    let anchorHeightM;

    if (config.fq === 0) {
      // Ancoragem acima: Ponto de conex√£o + Comprimento do Talabarte
      anchorHeightM = dRingHeightM + config.lM;
    } else if (config.fq === 1) {
      // Ancoragem no n√≠vel do ponto de conex√£o
      anchorHeightM = dRingHeightM;
    } else {
      // Ancoragem no n√≠vel dos p√©s (FQ 2)
      anchorHeightM = config.hM;
    }
    
    anchor.x = worker.x - 40;
    anchor.y = groundY - (anchorHeightM * pxPerMeter);

    calcKPIs();
    if (!running) drawScene();
  }

  function calcKPIs() {
    // DQ = Dist√¢ncia de Queda Livre
    let dq;
    if (config.fq === 0) dq = 0.1; // M√≠nimo f√≠sico (folga)
    else if (config.fq === 1) dq = config.lM;
    else dq = 2 * config.lM; // FQ 2: Queda √© 2x o talabarte

    const dec = config.useDec ? config.decM : 0;
    const el = (config.lM + dec) * ELASTICITY_PERC;
    const zlq = dq + dec + el + BODY_CONST + SAFETY_MARGIN;
    lastMargin = config.hM - zlq;

    document.getElementById('kpi-dq').textContent = dq.toFixed(2);
    document.getElementById('kpi-zlq').textContent = zlq.toFixed(2);
  }

  // === LOOP DE SIMULA√á√ÉO ===
  function startSimulation() {
    if (running) return;
    updateSettings();
    running = true; crashed = false; finished = false;
    worker.vx = 0; worker.vy = 0;
    resultOverlay.className = '';
    resultOverlay.style.opacity = 0;
    resultBox.classList.remove('visible');
    loop();
  }

  function loop() {
    if (!running) return;

    if (!crashed && !finished) {
      worker.vy += GRAVITY;
      worker.vx *= DAMPING;
      worker.vy *= DAMPING;
      worker.x += worker.vx;
      worker.y += worker.vy;
    }

    // Colis√£o Solo
    if (worker.y + worker.hPx >= groundY && !crashed) {
      crashed = true;
      worker.y = groundY - worker.hPx;
      worker.vy = 0;
      showResult(false);
    }

    // Tens√£o Corda (Anel D no peito ~30% do topo)
    const dRingY = worker.y + (worker.hPx * 0.3);
    const dx = worker.x - anchor.x;
    const dy = dRingY - anchor.y;
    const dist = Math.hypot(dx, dy);
    
    // Comprimento m√°ximo estendido (Talabarte + Absorvedor)
    const maxDist = (config.lM + (config.useDec ? config.decM : 0)) * pxPerMeter;

    if (dist > maxDist && !crashed) {
      const angle = Math.atan2(dy, dx);
      const pullX = Math.cos(angle) * maxDist + anchor.x;
      const pullY = Math.sin(angle) * maxDist + anchor.y;
      const k = 0.15; // Rigidez da corda
      worker.vx -= (worker.x - pullX) * k;
      worker.vy -= (dRingY - pullY) * k;

      if (Math.abs(worker.vy) < 0.1 && Math.abs(worker.vx) < 0.1 && !finished) {
        finished = true;
        showResult(true);
      }
    }

    drawScene();
    requestAnimationFrame(loop);
  }

  function showResult(safe) {
    setTimeout(() => {
      resultOverlay.textContent = safe ? 'QUEDA AMPARADA' : 'COLIS√ÉO DETECTADA';
      resultOverlay.className = 'visible ' + (safe ? 'safe' : 'danger');

      const m = lastMargin;
      document.getElementById('result-margin').textContent = (m >= 0 ? '+' : '') + m.toFixed(2) + ' m';
      
      let cls = 'danger', txt = 'COLIS√ÉO';
      if (m >= 1) { cls = 'safe'; txt = 'SEGURO'; }
      else if (m >= 0) { cls = 'warn'; txt = 'ALERTA'; }

      resultBox.className = 'result-box visible ' + cls;
      document.getElementById('result-status').textContent = txt;
    }, 400);
  }

  function resetSimulation() {
    running = false; crashed = false; finished = false;
    resultOverlay.className = '';
    resultBox.classList.remove('visible');
    updateSettings();
  }

  // === DESENHO VETORIAL ===
  function drawScene() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    drawRuler();
    drawScenario();
    drawRope();
    drawAnchor();
    drawWorker();
  }

  function drawBackground() {
    ctx.fillStyle = "#f8fafc";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawRuler() {
    ctx.strokeStyle = "#e2e8f0";
    ctx.lineWidth = 1;
    ctx.fillStyle = "#94a3b8";
    ctx.font = "600 10px Inter";
    for (let i = 0; i <= MAX_HEIGHT_M; i++) {
      const y = groundY - (i * pxPerMeter);
      ctx.beginPath();
      ctx.moveTo(canvas.width - 50, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
      if (i > 0) ctx.fillText(i + "m", canvas.width - 35, y - 5);
    }
  }

  function drawScenario() {
    const platY = groundY - (config.hM * pxPerMeter);
    
    // Solo
    ctx.fillStyle = "#334155";
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
    
    // Plataforma (Linha t√©cnica)
    ctx.setLineDash([10, 5]);
    ctx.strokeStyle = "#64748b";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, platY);
    ctx.lineTo(canvas.width, platY);
    ctx.stroke();
    ctx.setLineDash([]);

    // Elementos Vetoriais por Cen√°rio
    ctx.strokeStyle = "#cbd5e1";
    ctx.lineWidth = 4;
    
    if (currentScenario === 'obra') {
      for(let x=100; x<canvas.width; x+=300) {
        ctx.strokeRect(x, platY, 20, groundY - platY);
        ctx.fillStyle = "#e2e8f0";
        ctx.fillRect(x+2, platY, 16, groundY - platY);
      }
    } else if (currentScenario === 'torre') {
      ctx.beginPath();
      ctx.moveTo(canvas.width/2 - 60, canvas.height);
      ctx.lineTo(canvas.width/2 - 20, 0);
      ctx.moveTo(canvas.width/2 + 60, canvas.height);
      ctx.lineTo(canvas.width/2 + 20, 0);
      ctx.stroke();
      for(let y=0; y<canvas.height; y+=100) {
        ctx.moveTo(canvas.width/2 - 50, y);
        ctx.lineTo(canvas.width/2 + 50, y+50);
        ctx.moveTo(canvas.width/2 + 50, y);
        ctx.lineTo(canvas.width/2 - 50, y+50);
      }
      ctx.stroke();
    } else {
      ctx.strokeRect(50, 50, canvas.width-100, groundY-50);
      ctx.beginPath();
      ctx.moveTo(0, 100); ctx.lineTo(canvas.width, 100);
      ctx.stroke();
    }
  }

  function drawRope() {
    const dRingY = worker.y + (worker.hPx * 0.3);
    const dx = worker.x - anchor.x;
    const dy = dRingY - anchor.y;
    const dist = Math.hypot(dx, dy);
    const ropePx = config.lM * pxPerMeter;

    ctx.beginPath();
    ctx.moveTo(anchor.x, anchor.y);
    if (dist < ropePx && !crashed && !finished) {
      const slack = (ropePx - dist) * 0.6;
      ctx.quadraticCurveTo(anchor.x + dx/2, anchor.y + dy + slack, worker.x, dRingY);
    } else {
      ctx.lineTo(worker.x, dRingY);
    }
    ctx.strokeStyle = dist > ropePx ? "#e74c3c" : "#f39c12";
    ctx.lineWidth = 3;
    ctx.stroke();
  }

  function drawAnchor() {
    ctx.beginPath();
    ctx.arc(anchor.x, anchor.y, 6, 0, Math.PI*2);
    ctx.fillStyle = "#3498db";
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function drawWorker() {
    ctx.save();
    ctx.translate(worker.x, worker.y);
    if (crashed) {
      ctx.translate(0, worker.hPx);
      ctx.rotate(-Math.PI/2);
      ctx.translate(0, -worker.hPx);
    } else if (running) {
      ctx.rotate(worker.vx * 0.04);
    }

    const h = worker.hPx;
    const w = worker.wPx;

    // Pernas
    ctx.fillStyle = "#334155";
    ctx.fillRect(-w*0.3, h*0.6, w*0.25, h*0.4);
    ctx.fillRect(w*0.05, h*0.6, w*0.25, h*0.4);
    
    // Tronco
    ctx.fillStyle = "#475569";
    ctx.fillRect(-w*0.4, h*0.2, w*0.8, h*0.45);
    
    // Cinto
    ctx.strokeStyle = "#f1c40f";
    ctx.lineWidth = 2;
    ctx.strokeRect(-w*0.4, h*0.25, w*0.8, h*0.1);
    
    // Cabe√ßa
    ctx.fillStyle = "#f1f5f9";
    ctx.beginPath(); ctx.arc(0, h*0.1, h*0.1, 0, Math.PI*2); ctx.fill();
    
    // Capacete
    ctx.fillStyle = "#e74c3c";
    ctx.beginPath(); ctx.arc(0, h*0.08, h*0.11, Math.PI, 0); ctx.fill();
    ctx.fillRect(-h*0.13, h*0.07, h*0.26, h*0.03);

    ctx.restore();
  }

  setTimeout(init, 100);
</script>
</body>
</html>
