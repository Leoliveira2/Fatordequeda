<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>NR-35 SafetyPro | Simulador de Queda</title>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap");

  :root {
    --primary: #4F46E5;
    --primary-hover: #4338CA;
    --primary-light: #EEF2FF;
    --bg-main: #F8FAFC;
    --bg-card: #FFFFFF;
    --text-main: #1E293B;
    --text-muted: #64748B;
    --success: #10B981;
    --success-light: #ECFDF5;
    --warning: #F59E0B;
    --danger: #EF4444;
    --danger-light: #FEF2F2;
    --border: #E2E8F0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  html, body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--bg-main);
    color: var(--text-main);
    min-height: 100vh;
    min-height: -webkit-fill-available;
  }

  /* === MOBILE-FIRST LAYOUT === */
  .app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    min-height: -webkit-fill-available;
  }

  /* === SIMULATION AREA (FIRST ON MOBILE) === */
  .simulation-area {
    width: 100%;
    height: 45vh;
    min-height: 280px;
    background: linear-gradient(135deg, #F1F5F9 0%, #E8EEF7 100%);
    padding: 12px;
    position: relative;
    order: 1;
  }

  .canvas-container {
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
    border: 1px solid var(--border);
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  #overlay-msg {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border-radius: 30px;
    font-weight: 800;
    font-size: 0.85rem;
    color: white;
    opacity: 0;
    transition: opacity 300ms ease;
    z-index: 100;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    white-space: nowrap;
  }

  #overlay-msg.visible { opacity: 1; }

  /* === CONTROLS AREA === */
  .controls-area {
    flex: 1;
    background: var(--bg-card);
    padding: 16px;
    overflow-y: auto;
    order: 2;
    border-top: 1px solid var(--border);
  }

  .logo-area {
    text-align: center;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--border);
  }

  .logo-area h1 {
    font-size: 1.1rem;
    font-weight: 800;
    color: var(--primary);
    letter-spacing: -0.02em;
  }

  .logo-area p {
    font-size: 0.65rem;
    color: var(--text-muted);
    margin-top: 4px;
  }

  .section-title {
    font-size: 0.6rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--text-muted);
    margin-bottom: 8px;
  }

  /* === SCENARIO BUTTONS === */
  .scenario-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin-bottom: 16px;
  }

  .scenario-btn {
    background: var(--bg-main);
    border: 2px solid transparent;
    border-radius: 10px;
    padding: 10px 4px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    font-size: 0.65rem;
    font-weight: 600;
    color: var(--text-muted);
    transition: all 150ms ease;
  }

  .scenario-btn.active {
    border-color: var(--primary);
    background: var(--primary-light);
    color: var(--primary);
  }

  /* === CONTROL CARDS === */
  .control-card {
    background: var(--bg-main);
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    border: 1px solid var(--border);
  }

  .control-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .control-header label {
    font-size: 0.75rem;
    font-weight: 700;
  }

  .value-badge {
    background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    color: white;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 0.65rem;
    font-weight: 800;
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    background: linear-gradient(to right, var(--primary), var(--primary-hover));
    border-radius: 3px;
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 24px;
    height: 24px;
    background: white;
    border: 3px solid var(--primary);
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  /* === TECH DETAILS === */
  .tech-details {
    background: var(--bg-main);
    padding: 12px;
    border-radius: 10px;
    font-size: 0.7rem;
    margin-bottom: 10px;
    border: 1px solid var(--border);
  }

  .tech-row {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
    border-bottom: 1px solid var(--border);
  }

  .tech-row:last-child {
    border-bottom: none;
    font-weight: 800;
    color: var(--primary);
  }

  /* === ZLQ CHART === */
  .zlq-chart {
    margin-bottom: 12px;
  }

  .chart-bar {
    height: 20px;
    border-radius: 6px;
    display: flex;
    overflow: hidden;
    background: var(--border);
    margin-bottom: 4px;
  }

  .bar-segment {
    height: 100%;
    transition: width 300ms ease;
  }

  .chart-labels {
    display: flex;
    justify-content: space-between;
    font-size: 0.55rem;
    font-weight: 700;
    color: var(--text-muted);
  }

  /* === RESULT CARD === */
  .result-card {
    padding: 14px;
    border-radius: 10px;
    text-align: center;
    display: none;
    margin-bottom: 12px;
    border: 2px solid transparent;
  }

  .result-card.visible { display: block; }
  .result-card.safe { background: var(--success-light); border-color: #A7F3D0; color: #065F46; }
  .result-card.danger { background: var(--danger-light); border-color: #FECACA; color: #991B1B; }
  .result-card .margin-val { font-size: 1.5rem; font-weight: 800; }
  .result-card .status-text { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }

  /* === ACTION BUTTONS === */
  .actions {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 10px;
    padding-bottom: 20px;
  }

  .btn {
    padding: 14px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 0.8rem;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
    letter-spacing: 0.03em;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    color: white;
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
  }

  .btn-secondary {
    background: var(--bg-main);
    color: var(--text-main);
    border: 1px solid var(--border);
  }

  /* === TABLET AND DESKTOP === */
  @media (min-width: 768px) {
    .app-container {
      flex-direction: row;
      height: 100vh;
    }

    .simulation-area {
      flex: 1;
      height: 100%;
      order: 2;
      padding: 24px;
    }

    .controls-area {
      width: 360px;
      min-width: 360px;
      height: 100%;
      order: 1;
      border-top: none;
      border-right: 1px solid var(--border);
      padding: 24px;
    }

    .logo-area { text-align: left; }
    .logo-area h1 { font-size: 1.25rem; }
  }

  @media (min-width: 1024px) {
    .controls-area {
      width: 400px;
      min-width: 400px;
      padding: 28px;
    }

    .simulation-area { padding: 28px; }
  }
</style>
</head>
<body>

<div class="app-container">
  <!-- SIMULATION AREA - Appears first on mobile -->
  <div class="simulation-area">
    <div class="canvas-container" id="stage">
      <div id="overlay-msg">QUEDA AMPARADA</div>
      <canvas id="simCanvas"></canvas>
    </div>
  </div>

  <!-- CONTROLS AREA -->
  <div class="controls-area">
    <div class="logo-area">
      <h1>SafetyPro NR-35</h1>
      <p>Simulador de Zona Livre de Queda</p>
    </div>

    <h3 class="section-title">Cen√°rio</h3>
    <div class="scenario-grid">
      <button class="scenario-btn active" onclick="selectScenario('obra', this)"><span>üèóÔ∏è</span><span>Obra</span></button>
      <button class="scenario-btn" onclick="selectScenario('torre', this)"><span>üóº</span><span>Torre</span></button>
      <button class="scenario-btn" onclick="selectScenario('galpao', this)"><span>üè≠</span><span>Galp√£o</span></button>
    </div>

    <div class="control-card">
      <div class="control-header"><label>Altura (H)</label><span class="value-badge" id="val-height">3.0m</span></div>
      <input type="range" id="input-height" min="2" max="10" step="0.5" value="3">
    </div>

    <div class="control-card">
      <div class="control-header"><label>Talabarte (L)</label><span class="value-badge" id="val-l">1.5m</span></div>
      <input type="range" id="input-l" min="1.0" max="2.0" step="0.1" value="1.5">
    </div>

    <div class="control-card">
      <div class="control-header"><label>Fator de Queda (FQ)</label><span class="value-badge" id="val-fq">FQ 1</span></div>
      <input type="range" id="input-fq" min="0" max="2" step="1" value="1">
    </div>

    <div class="tech-details">
      <h3 class="section-title">C√°lculo NR-35</h3>
      <div class="tech-row"><span>Queda Livre (DQ)</span><span id="det-dq">1.50m</span></div>
      <div class="tech-row"><span>Absorvedor (DEC)</span><span id="det-dec">1.20m</span></div>
      <div class="tech-row"><span>Corpo + Conectores</span><span>1.50m</span></div>
      <div class="tech-row"><span>Margem Seguran√ßa</span><span>1.00m</span></div>
      <div class="tech-row"><span>ZLQ Requerida</span><span id="det-zlq">5.20m</span></div>
    </div>

    <div class="zlq-chart">
      <div class="chart-bar">
        <div id="bar-dq" class="bar-segment" style="background: #6366F1; width: 30%;"></div>
        <div id="bar-dec" class="bar-segment" style="background: #8B5CF6; width: 25%;"></div>
        <div id="bar-body" class="bar-segment" style="background: #EC4899; width: 25%;"></div>
        <div id="bar-safe" class="bar-segment" style="background: #10B981; width: 20%;"></div>
      </div>
      <div class="chart-labels">
        <span>DQ</span><span>DEC</span><span>CORPO</span><span>SEG.</span>
      </div>
    </div>

    <div id="result-card" class="result-card">
      <div class="margin-val" id="result-margin">+0.00m</div>
      <div class="status-text" id="result-status">SEGURO</div>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" onclick="resetSimulation()">Reset</button>
      <button class="btn btn-primary" onclick="startSimulation()">Simular Queda</button>
    </div>
  </div>
</div>

<script>
  const GRAVITY = 0.5, DAMPING = 0.97, SAFETY_MARGIN = 1.0, BODY_CONST = 1.50, MAX_HEIGHT_M = 12.0;
  const canvas = document.getElementById('simCanvas'), ctx = canvas.getContext('2d'), stage = document.getElementById('stage');
  const overlayMsg = document.getElementById('overlay-msg'), resultCard = document.getElementById('result-card');

  let running = false, crashed = false, finished = false, pxPerMeter = 60, currentScenario = 'obra';
  const worker = { x: 0, y: 0, vx: 0, vy: 0, hPx: 0, wPx: 0, rotation: 0 };
  const anchor = { x: 0, y: 0 };
  const config = { hM: 3.0, lM: 1.5, fq: 1 };
  let lastMargin = 0, lastZLQ = 0, cameraY = 0;

  function init() {
    resize();
    updateSettings();
    window.addEventListener('resize', resize);
    document.querySelectorAll('input').forEach(el => el.addEventListener('input', updateSettings));
  }

  function resize() {
    canvas.width = stage.offsetWidth;
    canvas.height = stage.offsetHeight;
    
    // Ajusta pxPerMeter baseado no tamanho do canvas para garantir visibilidade
    const minDim = Math.min(canvas.width, canvas.height);
    pxPerMeter = Math.max(40, Math.min(80, minDim / 8));
    
    if (!running) updateSettings();
  }

  function selectScenario(type, el) {
    document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    currentScenario = type;
    updateSettings();
  }

  function updateSettings() {
    config.hM = parseFloat(document.getElementById('input-height').value);
    config.lM = parseFloat(document.getElementById('input-l').value);
    config.fq = parseInt(document.getElementById('input-fq').value);

    document.getElementById('val-height').textContent = config.hM.toFixed(1) + 'm';
    document.getElementById('val-l').textContent = config.lM.toFixed(1) + 'm';
    document.getElementById('val-fq').textContent = 'FQ ' + config.fq;

    // Tamanho do trabalhador proporcional ao canvas
    worker.hPx = 1.75 * pxPerMeter;
    worker.wPx = worker.hPx * 0.4;
    
    // Posi√ß√£o inicial do trabalhador
    worker.x = canvas.width / 2;
    worker.y = -config.hM;
    worker.vx = 0;
    worker.vy = 0;
    worker.rotation = 0;

    // Posi√ß√£o da ancoragem baseada no FQ
    const dRingHeightM = config.hM + 1.5;
    let anchorHeightM;
    if (config.fq === 0) anchorHeightM = dRingHeightM + config.lM;
    else if (config.fq === 1) anchorHeightM = dRingHeightM;
    else anchorHeightM = config.hM;
    
    anchor.x = worker.x - 40;
    anchor.y = -anchorHeightM;
    
    // C√¢mera centralizada no trabalhador
    cameraY = worker.y + 1;

    calcKPIs();
    if (!running) drawScene();
  }

  function calcKPIs() {
    let dq = (config.fq === 0) ? 0.1 : (config.fq === 1 ? config.lM : 2 * config.lM);
    let dec = (config.fq === 0) ? 0.1 : 1.2;
    const zlq = dq + dec + BODY_CONST + SAFETY_MARGIN;
    lastZLQ = zlq;
    lastMargin = config.hM - zlq;

    document.getElementById('det-dq').textContent = dq.toFixed(2) + 'm';
    document.getElementById('det-dec').textContent = dec.toFixed(2) + 'm';
    document.getElementById('det-zlq').textContent = zlq.toFixed(2) + 'm';

    const total = dq + dec + BODY_CONST + SAFETY_MARGIN;
    document.getElementById('bar-dq').style.width = (dq / total * 100) + '%';
    document.getElementById('bar-dec').style.width = (dec / total * 100) + '%';
    document.getElementById('bar-body').style.width = (BODY_CONST / total * 100) + '%';
    document.getElementById('bar-safe').style.width = (SAFETY_MARGIN / total * 100) + '%';
  }

  function startSimulation() {
    if (running) return;
    updateSettings();
    running = true;
    crashed = false;
    finished = false;
    overlayMsg.classList.remove('visible');
    resultCard.classList.remove('visible');
    loop();
  }

  function loop() {
    if (!running) return;
    
    if (!crashed && !finished) {
      // Aplica gravidade
      worker.vy += GRAVITY / pxPerMeter;
      worker.vx *= DAMPING;
      worker.vy *= DAMPING;
      worker.x += worker.vx;
      worker.y += worker.vy;
    }

    // Verifica colis√£o com o solo
    if (worker.y + 1.75 >= 0 && !crashed) {
      crashed = true;
      worker.y = -1.75;
      worker.rotation = -Math.PI / 2;
      showResult(false);
    }

    // F√≠sica do talabarte
    const dRingY = worker.y - 1.5;
    const dx = (worker.x - anchor.x) / pxPerMeter;
    const dy = dRingY - anchor.y;
    const dist = Math.hypot(dx, dy);
    
    let dec = (config.fq === 0) ? 0.1 : 1.2;
    const maxDistM = config.lM + dec;

    if (dist > maxDistM && !crashed) {
      const angle = Math.atan2(dy, dx);
      const pullX = Math.cos(angle) * maxDistM + (anchor.x / pxPerMeter);
      const pullY = Math.sin(angle) * maxDistM + anchor.y;
      
      worker.vx -= (worker.x / pxPerMeter - pullX) * 0.2 * pxPerMeter;
      worker.vy -= (dRingY - pullY) * 0.2;
      worker.rotation = Math.max(-0.4, Math.min(0.4, worker.vx * 0.03));
      
      if (Math.abs(worker.vy) < 0.002 && Math.abs(worker.vx) < 0.15 && !finished) {
        finished = true;
        showResult(true);
      }
    }

    // C√¢mera segue o trabalhador
    cameraY += (worker.y - cameraY + 1) * 0.08;

    drawScene();
    requestAnimationFrame(loop);
  }

  function showResult(safe) {
    setTimeout(() => {
      const m = lastMargin;
      let status = 'danger';
      let txt = 'COLIS√ÉO NO SOLO';
      
      if (safe) {
        if (m >= 0) {
          status = 'safe';
          txt = 'QUEDA AMPARADA';
        } else {
          status = 'danger';
          txt = 'COLIS√ÉO (ZLQ INSUFICIENTE)';
        }
      }
      
      overlayMsg.textContent = txt;
      overlayMsg.classList.add('visible');
      overlayMsg.style.backgroundColor = status === 'safe' ? '#10B981' : '#EF4444';
      
      document.getElementById('result-margin').textContent = (m >= 0 ? '+' : '') + m.toFixed(2) + 'm';
      document.getElementById('result-status').textContent = m >= 0 ? 'SEGURO' : 'COLIS√ÉO';
      resultCard.className = 'result-card visible ' + status;
    }, 200);
  }

  function resetSimulation() {
    running = false;
    crashed = false;
    finished = false;
    overlayMsg.classList.remove('visible');
    resultCard.classList.remove('visible');
    updateSettings();
  }

  function mToPx(m) {
    return (m - cameraY) * pxPerMeter + (canvas.height / 2);
  }

  function drawScene() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRuler();
    drawScenario();
    drawRope();
    drawAnchor();
    drawWorker();
  }

  function drawRuler() {
    ctx.strokeStyle = "#E2E8F0";
    ctx.lineWidth = 1;
    ctx.fillStyle = "#94A3B8";
    ctx.font = "600 12px 'Plus Jakarta Sans'";
    
    for (let i = 0; i <= MAX_HEIGHT_M; i++) {
      const y = mToPx(-i);
      if (y < -20 || y > canvas.height + 20) continue;
      
      ctx.beginPath();
      ctx.moveTo(canvas.width - 50, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
      ctx.fillText(i + "m", canvas.width - 40, y + 4);
    }
  }

  function drawScenario() {
    const platY = mToPx(-config.hM);
    const groundY_px = mToPx(0);

    // Solo
    if (groundY_px < canvas.height + 50) {
      ctx.fillStyle = "#F1F5F9";
      ctx.fillRect(0, groundY_px, canvas.width, canvas.height - groundY_px + 50);
      ctx.fillStyle = "#64748B";
      ctx.font = "700 11px 'Plus Jakarta Sans'";
      ctx.fillText("SOLO (0m)", 10, Math.min(groundY_px + 20, canvas.height - 10));
    }

    // Plataforma
    ctx.setLineDash([8, 4]);
    ctx.strokeStyle = "#CBD5E1";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, platY);
    ctx.lineTo(canvas.width, platY);
    ctx.stroke();
    ctx.setLineDash([]);
    ctx.fillStyle = "#64748B";
    ctx.fillText("PLATAFORMA (" + config.hM + "m)", 10, platY - 8);

    if (currentScenario === 'obra') drawObra();
    else if (currentScenario === 'galpao') drawGalpao();
    else drawTorre();
  }

  function drawObra() {
    ctx.fillStyle = "#E2E8F0";
    ctx.strokeStyle = "#CBD5E1";
    ctx.lineWidth = 3;
    
    const dRingHeightM = config.hM + 1.5;
    const fq0Y = mToPx(-(dRingHeightM + config.lM));
    const fq1Y = mToPx(-dRingHeightM);
    
    // Vigas horizontais
    ctx.fillRect(0, fq0Y - 15, canvas.width, 15);
    ctx.strokeRect(0, fq0Y - 15, canvas.width, 15);
    ctx.fillRect(0, fq1Y - 12, canvas.width, 12);
    ctx.strokeRect(0, fq1Y - 12, canvas.width, 12);
    
    // Colunas
    const colWidth = 40;
    for (let x = worker.x - 80; x < canvas.width + 100; x += 300) {
      ctx.fillRect(x - colWidth/2, 0, colWidth, canvas.height);
      ctx.strokeRect(x - colWidth/2, 0, colWidth, canvas.height);
    }
  }

  function drawGalpao() {
    ctx.fillStyle = "#F1F5F9";
    
    for (let x = worker.x - 100; x < canvas.width + 100; x += 400) {
      ctx.fillRect(x - 30, 0, 60, canvas.height);
    }
    
    const fq1Y = mToPx(-(config.hM + 1.5));
    ctx.strokeStyle = "#475569";
    ctx.lineWidth = 3;
    ctx.setLineDash([8, 8]);
    ctx.beginPath();
    ctx.moveTo(0, fq1Y);
    ctx.lineTo(canvas.width, fq1Y);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  function drawTorre() {
    ctx.strokeStyle = "#94A3B8";
    ctx.lineWidth = 3;
    
    const cx = worker.x - 60;
    const towerWidth = 60;
    
    ctx.beginPath();
    ctx.moveTo(cx - towerWidth, 0);
    ctx.lineTo(cx - towerWidth, canvas.height);
    ctx.moveTo(cx + towerWidth, 0);
    ctx.lineTo(cx + towerWidth, canvas.height);
    
    for (let i = 0; i <= 20; i += 1.5) {
      const y = mToPx(-i);
      if (y < -50 || y > canvas.height + 50) continue;
      ctx.moveTo(cx - towerWidth, y);
      ctx.lineTo(cx + towerWidth, y);
    }
    ctx.stroke();
  }

  function drawRope() {
    // Ponto de conex√£o no cinto (argola D) - nas costas, altura do peito
    // A argola D est√° a -36% da altura do trabalhador (h * 0.36) a partir do topo da cabe√ßa
    const h = worker.hPx;
    const dRingOffsetY = -h * 0.36; // Mesma posi√ß√£o da argola D desenhada
    const dRingY_px = mToPx(worker.y) + dRingOffsetY;
    const dRingX_px = worker.x; // Centro do trabalhador
    
    const anchorY_px = mToPx(anchor.y);
    const dx = dRingX_px - anchor.x;
    const dy = dRingY_px - anchorY_px;
    const dist = Math.hypot(dx, dy);
    const ropePx = config.lM * pxPerMeter;
    
    ctx.beginPath();
    ctx.moveTo(anchor.x, anchorY_px);
    
    if (dist < ropePx && !crashed && !finished) {
      ctx.quadraticCurveTo(anchor.x + dx/2, anchorY_px + dy + 25, dRingX_px, dRingY_px);
    } else {
      ctx.lineTo(dRingX_px, dRingY_px);
    }
    
    ctx.strokeStyle = dist > ropePx ? "#EF4444" : "#F59E0B";
    ctx.lineWidth = 6;
    ctx.stroke();
  }

  function drawAnchor() {
    const anchorY_px = mToPx(anchor.y);
    
    ctx.save();
    ctx.translate(anchor.x, anchorY_px);
    
    // Olhal externo
    ctx.beginPath();
    ctx.arc(0, 0, 16, 0, Math.PI * 2);
    ctx.fillStyle = "#475569";
    ctx.fill();
    
    // Olhal interno
    ctx.beginPath();
    ctx.arc(0, 0, 8, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
    
    // Centro
    ctx.beginPath();
    ctx.arc(0, 0, 6, 0, Math.PI * 2);
    ctx.fillStyle = "#4F46E5";
    ctx.fill();
    
    ctx.restore();
  }

  function drawWorker() {
    ctx.save();
    ctx.translate(worker.x, mToPx(worker.y));
    ctx.rotate(worker.rotation);
    
    const h = worker.hPx;
    const w = worker.wPx;
    
    // Botas
    ctx.fillStyle = "#1E293B";
    ctx.beginPath();
    ctx.roundRect(-w * 0.4, h * 0.88, w * 0.35, h * 0.12, 3);
    ctx.fill();
    ctx.beginPath();
    ctx.roundRect(w * 0.05, h * 0.88, w * 0.35, h * 0.12, 3);
    ctx.fill();
    
    // Cal√ßas
    ctx.fillStyle = "#475569";
    ctx.fillRect(-w * 0.35, h * 0.55, w * 0.32, h * 0.38);
    ctx.fillRect(w * 0.03, h * 0.55, w * 0.32, h * 0.38);
    
    // Tronco
    ctx.fillStyle = "#334155";
    ctx.beginPath();
    ctx.roundRect(-w * 0.5, h * 0.18, w, h * 0.42, 8);
    ctx.fill();
    
    // Cintur√£o de seguran√ßa (amarelo)
    ctx.strokeStyle = "#FACC15";
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(-w * 0.35, h * 0.18);
    ctx.lineTo(-w * 0.2, h * 0.55);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(w * 0.35, h * 0.18);
    ctx.lineTo(w * 0.2, h * 0.55);
    ctx.stroke();
    
    // Cabe√ßa
    ctx.fillStyle = "#F8FAFC";
    ctx.beginPath();
    ctx.arc(0, h * 0.08, h * 0.1, 0, Math.PI * 2);
    ctx.fill();
    
    // Capacete
    ctx.fillStyle = "#EF4444";
    ctx.beginPath();
    ctx.arc(0, h * 0.06, h * 0.12, Math.PI, 0);
    ctx.fill();
    
    // Argola D (ponto de conex√£o dorsal) - nas costas, altura do peito
    const dRingX = 0;
    const dRingY = -h * 0.36; // Altura do peito (entre omoplatas)
    
    // Anel met√°lico externo (maior para melhor visibilidade)
    ctx.beginPath();
    ctx.arc(dRingX, dRingY, h * 0.06, 0, Math.PI * 2);
    ctx.fillStyle = "#64748B";
    ctx.fill();
    ctx.strokeStyle = "#475569";
    ctx.lineWidth = 2;
    ctx.stroke();
    
    // Anel interno (vazio)
    ctx.beginPath();
    ctx.arc(dRingX, dRingY, h * 0.035, 0, Math.PI * 2);
    ctx.fillStyle = "#334155";
    ctx.fill();
    
    // Destaque met√°lico
    ctx.beginPath();
    ctx.arc(dRingX - h * 0.02, dRingY - h * 0.02, h * 0.015, 0, Math.PI * 2);
    ctx.fillStyle = "#F1F5F9";
    ctx.fill();
    
    ctx.restore();
  }

  // Inicializa ap√≥s o DOM carregar
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    setTimeout(init, 50);
  }
</script>
